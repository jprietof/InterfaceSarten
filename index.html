<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sarten Login</title>
</head>

<body>
    <section class="login-clean">
        <form method="post" class="needs-validation" novalidate id="login">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration">
                <img src="img/logo.png" alt="logo de la empresa">
            </div>
            <div class="mb-3">
                <input class="form-control" id="usuario" type="email" name="email" placeholder="Email" required
                    autofocus />
                <!-- Message validate-->
                <div id="errorUser" class="invalid-feedback">
                    Campo Obligatorio
                </div>
            </div>
            <div class="mb-3">
                <input class="form-control" id="contrasena" type="password" name="password" placeholder="Password"
                    required autofocus />
                <div id="errorPass" class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>
            <div id="alertUser"></div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">Ingresar</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
